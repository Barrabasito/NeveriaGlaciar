<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Protegido</title>
</head>
<body>

    <h1>Página de Administración</h1>

    <script>
        // Supongamos que tienes información sobre el usuario en el lado del cliente
        var usuario = {
            nombre: "Usuario Normal",
            esAdministrador: false
        };

        // Función para verificar si el usuario es administrador y ocultar la página si no lo es
        function verificarAccesoAdministrador() {
            if (usuario && !usuario.esAdministrador) {
                // Si no es administrador, oculta el cuerpo de la página
                document.body.style.display = 'none';
                // Puedes redirigir a otra página también: window.location.href = '/';
            }
        }

        // Llama a la función al cargar la página
        window.onload = verificarAccesoAdministrador;
    </script>

</body>
</html>
