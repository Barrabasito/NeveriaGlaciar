{% extends "layout.html" %}

{% block content %}
    <style>
        td, th {
            padding: 8px;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
    </style>

    <h1>Consulta de Productos</h1>
    <a href="/agregarProducto">Agregar Producto</a>
    <table border="1">
        <thead>
            <tr>
                <th>Código Producto</th>
                <th>Sabor</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Categoría ID</th>
                <th>Sucursal ID</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productos-table-body">
            <!-- Las filas de la tabla se insertarán aquí dinámicamente con JavaScript -->
        </tbody>
    </table>
    <script>
        function verProducto(codigo_producto) {
            window.location.href = `/detalleProducto/${codigo_producto}`;
        }
    
        function editarProducto(codigo_producto) {
            window.location.href = `/editarProducto/${codigo_producto}`;
        }
    
        function eliminarProducto(codigo_producto) {
            if (confirm("¿Estás seguro de que deseas eliminar este producto?")) {
                fetch(`/eliminarProducto/${codigo_producto}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    window.location.href = '/indexProducto'; 
                })
                .catch(error => console.error('Error:', error));
            }
        }
    
        function cambiarImagen(codigo_producto) {
            const inputFile = document.getElementById(`inputFile-${codigo_producto}`);
            //inputFile.click();
            inputFile.addEventListener('change', function() {
                const file = this.files[0];
                const formData = new FormData();
                formData.append('inputFile', file);
                fetch(`/modificarImagenProducto/${codigo_producto}`, {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    // You may want to update the UI or provide feedback to the user
                })
                .catch(error => console.error('Error:', error));
            });
        }
    
        document.addEventListener('DOMContentLoaded', function () {
    const productosCardBody = document.getElementById('productos-card-body');   

    function appendCard(producto) {
        const newCard = document.createElement('div');
        newCard.classList.add('card', 'm-2');
        newCard.innerHTML = `
            <img src="${producto.imagen}" class="card-img-top" alt="Imagen del producto" style="max-height: 200px;">
            <div class="card-body">
                <h5 class="card-title">${producto.categoria_nombre}</h5>
            </div>
        `;
        productosCardBody.appendChild(newCard);
    }

    fetch('/listaProductosa')
        .then(response => response.json())
        .then(data => {
            const productosOrdenados = data.productos.sort((a, b) => a.categoria_id.localeCompare(b.categoria_id));
            productosOrdenados.forEach(appendCard);
        })
        .catch(error => console.error('Error:', error));
});
        });
    </script>
    <script>
        var elemento = document.querySelector('.productos');
        if (elemento) {
            // Agrega la clase 'active' al elemento
            elemento.classList.add('active');
        } else {
            console.error('No se encontró ningún elemento con la clase "productos"');
        }
    </script>
    {% endblock %}
