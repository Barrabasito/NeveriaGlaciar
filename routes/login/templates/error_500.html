<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Internal Server Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .error-container {
            text-align: center;
            margin-top: 100px;
        }

        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            animation: bounce 1s infinite alternate; /* Animaci√≥n de rebote */
        }

        .error-message {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #dc3545;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1 class="mt-3">Error 500 - Internal Server Error</h1>
        <p class="error-message">Lo sentimos, ha ocurrido un error interno en el servidor.</p>
        <button type="button" class="btn btn-outline-primary" onclick="redirectToInicio()">Inicio</button> 
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script>
        function redirectToInicio() {
            window.location.href = "/agregarVenta";
        }
    </script>
</body>
</html>
