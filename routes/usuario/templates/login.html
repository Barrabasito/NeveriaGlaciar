<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='/fondo3.jpg') }}"); /* Reemplaza con la ruta real de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    
        #login-container {
            background-color: rgba(252, 124, 184, 0.8); /* Fondo semi-transparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
    
        h1 {
            color: #f368a6; /* Use color1 */
            margin-bottom: 20px;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a0423; /* Use color3 */
        }
    
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #8d0b45; /* Use color4 */
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        button {
            background-color: #950347; /* Use color5 */
            color: #f8f8f8; /* White */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #7a093c; /* Use color3 */
        }
    
        #logo {
            max-width: 100px; /* Ajusta el tamaño máximo según sea necesario */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <img src="{{ url_for('static', filename='/GLACIAR.png') }}" alt="Logo" id="logo">
        <h1>Login</h1>
        <form>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Usuario">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Contraseña">
            <br>
            <button type="submit" id="login-btn">Submit</button>
        </form>
    </div>

    <script>
        const loginForm = document.querySelector('#login-container form');
        const loginButton = document.querySelector('#login-btn');
        loginButton.addEventListener('click',(e)=>{
            e.preventDefault();
            const email = document.querySelector('#email').value
            const password = document.querySelector('#password').value;
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'email':email,
                    'password':password
                })
            }).then(response => response.json())
            .then(data=>{
                localStorage.setItem('token',data.auth_token);
                console.log(data);
                window.location.href = '/agregarVenta';
            })
        })
    </script>
</body>
</html>
