<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/css/login.css">
</head>
<body>
    <div id="login-container">
        <img src="{{ url_for('static', filename='image/NeveriaGlaciar.png') }}" alt="Logo" id="logo">
        <form>
            <label for="email">Usuario</label>
            <input type="text" id="email" name="email" placeholder="Usuario">
            <br>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña">
            <br>
            <button type="submit" id="login-btn">Iniciar Sesión</button>
        </form>
    </div>

    <script>
        const loginForm = document.querySelector('#login-container form');
        const loginButton = document.querySelector('#login-btn');
        loginButton.addEventListener('click',(e)=>{
            e.preventDefault();
            const email = document.querySelector('#email').value
            const password = document.querySelector('#password').value;
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'email':email,
                    'password':password
                })
            }).then(response => response.json())
            .then(data=>{
                localStorage.setItem('token',data.auth_token);
                console.log(data);
                window.location.href = '/agregarVenta';
            })
        })
    </script>
</body>
</html>
